<!DOCTYPE HTML>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Links for Bootstrap, jQuery and project's own css -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href= "{{ url_for('static', filename='proman.css') }}">

    <!-- Link for favicon -->
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/P.jpg') }}">

    <!-- Links for Javascripts -->
        <script src = "../static/apihandler.js"></script>
        <script src = "../static/mylocalstorage.js"></script>
        <script src = "../static/generalstorage.js"></script>
        <script src = "../static/board.js"></script>
        <script src = "../static/domhandler.js"></script>
        <script src = "../static/saveeventhandler.js"></script>
        <script src = "../static/main.js"></script>

    <!-- Page title -->
        <title>Proman</title>

    </head>
    <body>

    <!-- Navigation bar -->
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Trello alter ego by CodeLaBor</a>
                </div>
            </div>
        </nav>

        <div class="background">
            <div class="board">

                <!-- "Create a new board" field -->
                <div id="def_board" class="def_board">
                    <input id="button_create_board" class="btn btn-warning btn-xs button_create_board" value="Create new board">
                </div>

                <!-- "Save" and "Cancel" field for boards -->
                <div id="board_create" class=".col-sm-2 board_create">
                    <input name="new_board_title" id="title" class="title" placeholder="Title">
                    <input id="save-new-board-button" type="button" class="btn btn-info btn-xs col-lg-4 button" value="Save">
                    <input id="button_cancel" type="button" class="btn btn-danger btn-xs button_cancel" value="Cancel">
                    <div id="alert" class="alert"></div>
                </div>

            </div>
        </div>

        <!-- Place for board items -->
            <div class="container">
                <div class="row">
                    <div class="list-group gallery">
                        <div class="boardBox"></div>
                    </div>
                </div>
            </div>

        <!-- Modal for cards -->
            <div class="modal fade" id="cardsModal" tabindex="-1" role="dialog" aria-labelledby="cardsModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="cardsModalLabel"> Cards for #data-whatever</h4>
                  </div>
                  <div class="modal-body">

                  </div> <!-- modal-body -->

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div> <!-- modal-footer -->

                </div> <!-- modal-content -->
              </div>  <!-- modal-dialog -->
            </div> <!-- modal-fade -->

    </body>
</html>
